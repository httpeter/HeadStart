<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form id="mainForm">


            <ui:include src="included/menu.xhtml"/>                   

            <p:panel>
                <p:commandButton value="Update DB" action="#{adminController.updateDB()}"/>
            </p:panel>

            <p:panel>

                <p:splitButton value="Action" icon="pi pi-user">
                    <p:menuitem value="New user" 
                                action="#{adminController.makeNewUser()}"
                                oncomplete="PF('newDialog').show()"/>
                    <p:menuitem value="Delete #{adminController.selectedUser.firstname} #{adminController.selectedUser.lastname}" 
                                disabled="#{adminController.selectedUser == null}"
                                oncomplete="PF('dlgDelete').show()"/>

                </p:splitButton>

                <p:dataTable value="#{adminController.users}" 
                             var="user"  
                             selectionMode="single" 
                             selection="#{adminController.selectedUser}" 
                             rowKey="#{user.id}"
                             reflow="true">

                    <p:ajax event="rowSelect" 
                            listener="#{adminController.selectUser}" 
                            update="@form"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{user.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{user.email}"/>
                    </p:column>                                      

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{user.role}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Firstname"/>
                        </f:facet>
                        <h:outputText value="#{user.firstname}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Lastname"/>
                        </f:facet>
                        <h:outputText value="#{user.lastname}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Landingpage"/>
                        </f:facet>
                        <h:outputText value="#{user.landingpage}"/>
                    </p:column>

                </p:dataTable>                                    

            </p:panel>


            <p:panel rendered="#{adminController.selectedUser.firstname!=null}">
                <p:panelGrid layout="grid" columns="2">

                    <h:outputText value="First name"/>
                    <p:inputText value="#{adminController.selectedUser.firstname}" required="true"/>

                    <h:outputText value="Last name"/>
                    <p:inputText value="#{adminController.selectedUser.lastname}" required="true"/>

                    <h:outputText value="Email"/>
                    <p:inputText value="#{adminController.selectedUser.email}" required="true"/>

                    <h:outputText value="Role"/>
                    <p:inputText value="#{adminController.selectedUser.role}" required="true"/>

                    <h:outputText value="Password"/>
                    <p:password value="#{adminController.selectedUser.pwdhash}"  required="true"/>

                    <h:outputText value="Use Token"/>

                    <p:selectOneMenu value="#{adminController.selectedUser.usetoken}">                        
                        <f:selectItem itemLabel="No" itemValue="0"/>
                        <f:selectItem itemLabel="Yes" itemValue="1"/>
                        <p:ajax update="@form"/>
                    </p:selectOneMenu>                        
                    <h:outputText  value="Token" 
                                   rendered="#{adminController.selectedUser.usetoken == 1}"/>                        
                    <p:outputPanel rendered="#{adminController.selectedUser.usetoken == 1}">
                        <h:outputText value="#{sessionController.cryptor.encrypt(adminController.selectedUser.email)}"/>
                    </p:outputPanel>
                    
                    <h:outputText value="Landingpage"/>
                    <p:inputText value="#{adminController.selectedUser.landingpage}" required="true"/>


                    <h:outputText/>                                       
                    <p:commandButton value="Save" 
                                     action="#{adminController.saveUser()}"
                                     update="@form"/>

                </p:panelGrid>                              
            </p:panel>







            <p:dialog id="newDialog" 
                      widgetVar="newDialog"
                      modal="true"
                      fitViewport="true"
                      dynamic="true"
                      width="400"
                      closeOnEscape="true"
                      header="#{labels.dlgNewAdmin}">

                <p:panelGrid layout="grid" columns="2">

                    <h:outputText value="First name"/>
                    <p:inputText value="#{adminController.newUser.firstname}" required="true"/>
                    <h:outputText value="Last name"/>
                    <p:inputText value="#{adminController.newUser.lastname}" required="true"/>
                    <h:outputText value="Email"/>
                    <p:inputText value="#{adminController.newUser.email}" required="true"/>
                    <h:outputText value="Role"/>
                    <p:inputText value="#{adminController.newUser.role}" required="true"/>
                    <h:outputText value="Password"/>
                    <p:password value="#{adminController.newUser.pwdhash}"  required="true"/>                    
                    <p:commandButton value="Save" 
                                     action="#{adminController.saveNewUser()}"
                                     oncomplete="PF('newDialog').close" 
                                     update="@form"/>
                    <p:button value="Cancel" onclick="PF('newDialog').close"/>

                </p:panelGrid>

            </p:dialog>



            <p:dialog id="dlgDelete" 
                      widgetVar="dlgDelete"
                      styleClass="dlgDelete"
                      header="Delete #{adminController.selectedUser.firstname} #{adminController.selectedUser.lastname}?"
                      closeOnEscape="true">                

                <h:panelGrid columns="2">
                    <p:commandButton value="Yes" 
                                     action="#{adminController.deleteUser()}"
                                     ajax="false"/>                                            
                    <p:button value="No" onclick="PF('dlgDelete').close"/>
                </h:panelGrid>

            </p:dialog>







        </h:form>

    </h:body>

</html>
