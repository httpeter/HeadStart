<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body styleClass="placesPage">



        <h:form id="mainForm">



            <p:card style="width:850px">



                <f:facet name="title">
                    Reports
                </f:facet>



                <p:tabView id="tabs" activeIndex="#{flenderReportController.currentTab}">




                    <p:tab title="View" id="viewTab">

                        <p:panelGrid layout="grid" columns="2" style="width:600px">

                            <h:panelGrid columns="2">

                                <h:outputText value="Location"/>                            
                                <p:selectOneMenu style="width:100%" value="#{flenderreportController.location}">
                                    <f:selectItem itemLabel="select..." itemValue=""/>
                                    <f:selectItem itemLabel="Flender Bocholt" itemValue="fb"/>                                                                
                                    <p:ajax update=":mainForm:tabs:viewTab"/>
                                </p:selectOneMenu>


                                <p:spacer height="10"/>
                                <p:spacer height="10"/>

                                <h:outputText value="Period" rendered="#{flenderreportController.location != ''}"/>                                                            
                                <p:selectOneRadio layout="grid" columns="1" value="#{flenderReportController.periodType}" 
                                                  rendered="#{flenderreportController.location != ''}">
                                    <f:selectItem itemLabel="Annual" itemValue="a"/>
                                    <f:selectItem itemLabel="Quarterly" itemValue="q"/>                                                                
                                </p:selectOneRadio>


                                <p:spacer height="10"/>
                                <p:spacer height="10"/>

                                <h:outputText value="Year" rendered="#{flenderreportController.location != ''}"/>   
                                <p:selectOneMenu  style="width:100%" rendered="#{flenderreportController.location != ''}">
                                    <f:selectItem itemLabel="select..." itemValue=""/>
                                    <f:selectItem itemLabel="2018" itemValue="2018"/>
                                    <f:selectItem itemLabel="2019" itemValue="2019"/>
                                    <f:selectItem itemLabel="2020" itemValue="2020"/>
                                </p:selectOneMenu>     

                                <p:spacer height="10"/>
                                <p:spacer height="10"/>

                                <h:outputText value="Type" rendered="#{flenderreportController.location != ''}"/>                            
                                <p:selectOneMenu style="width:100%" rendered="#{flenderreportController.location != ''}">
                                    <f:selectItem itemLabel="select..." itemValue=""/>
                                    <f:selectItem itemLabel="Fire protection (n/a)" itemValue="fp"/>
                                    <f:selectItem itemLabel="Dangerous goods (n/a)" itemValue="dg"/>
                                    <f:selectItem itemLabel="Product environmental protection (n/a)" itemValue="pep"/>
                                    <f:selectItem itemLabel="Environment (3)" itemValue="e"/>
                                </p:selectOneMenu>


                                <p:spacer height="10"/>
                                <p:spacer height="10"/>                            

                                <h:outputText value="Reports" rendered="#{flenderreportController.location != ''}"/>
                                <p:selectOneListbox rendered="#{flenderreportController.location != ''}" scrollHeight="100"
                                                    value="#{flenderreportController.dateGenerated}">
                                    <f:selectItem itemLabel="21-04-2021" itemValue="20210421"/>
                                    <f:selectItem itemLabel="24-04-2021" itemValue="20210424"/>
                                    <f:selectItem itemLabel="25-04-2021" itemValue="20210425"/>
                                    <p:ajax update="@form"/>
                                </p:selectOneListbox>


                                <p:spacer height="10"/>
                                <p:spacer height="10"/>                            

                                <h:outputText value="Language"  rendered="#{flenderreportController.dateGenerated != ''}"/>
                                <h:outputText value="Deutsch" rendered="#{flenderreportController.dateGenerated != ''}"/>



                            </h:panelGrid>




                            <p:media value="resources/files/report_20210423141224.pdf" 
                                     rendered="#{flenderreportController.dateGenerated != ''}"
                                     style="width: 400px; height: 400px"/>

                        </p:panelGrid>

                    </p:tab>




                    <p:tab title="Generate">

                        <h:panelGrid columns="2">

                            <h:outputText value="Location"/>                            
                            <p:selectOneMenu style="width:100%">
                                <f:selectItem itemLabel="select..." itemValue=""/>
                                <f:selectItem itemLabel="Flender Bocholt" itemValue="fb"/>                                    
                            </p:selectOneMenu>


                            <p:spacer height="10"/>
                            <p:spacer height="10"/>

                            <h:outputText value="Period"/>                            
                            <p:selectOneRadio layout="grid" columns="1" value="#{flenderReportController.periodType}">
                                <f:selectItem itemLabel="Annual" itemValue="a"/>
                                <f:selectItem itemLabel="Quarterly" itemValue="q"/>                                                                
                            </p:selectOneRadio>

                            <p:spacer height="10"/>
                            <p:spacer height="10"/>

                            <h:outputText value="Year"/>   
                            <p:selectOneMenu style="width:100%">
                                <f:selectItem itemLabel="select..." itemValue=""/>
                                <f:selectItem itemLabel="2018" itemValue="2018"/>
                                <f:selectItem itemLabel="2019" itemValue="2019"/>
                                <f:selectItem itemLabel="2020" itemValue="2020"/>
                            </p:selectOneMenu>

                            <p:spacer height="10"/>
                            <p:spacer height="10"/>

                            <h:outputText value="Type"/>                            
                            <p:selectOneMenu style="width:100%">
                                <f:selectItem itemLabel="select..." itemValue=""/>
                                <f:selectItem itemLabel="Fire protection" itemValue=""/>
                                <f:selectItem itemLabel="Dangerous goods" itemValue=""/>
                                <f:selectItem itemLabel="Product environmental protection" itemValue=""/>
                                <f:selectItem itemLabel="Environment" itemValue=""/>
                            </p:selectOneMenu>

                            <p:spacer height="10"/>
                            <p:spacer height="10"/>                            

                            <h:outputText value="Language"/>   
                            <p:selectOneMenu style="width:100%">
                                <f:selectItem itemLabel="select..." itemValue=""/>
                                <f:selectItem itemLabel="Deutsch" itemValue="Deutsch"/>
                                <f:selectItem itemLabel="English" itemValue="English"/>                                
                            </p:selectOneMenu>



                            <h:outputText/>
                            <p:divider/>

                            <h:outputText/>
                            <p:commandButton value="Generate report" icon="fa fa-file-pdf-o"
                                             disabled="true"/>

                        </h:panelGrid>

                    </p:tab> 




                </p:tabView>



            </p:card>











        </h:form>



    </h:body>

</html>
