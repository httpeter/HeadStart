<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form>

            <ui:include src="included/menu.xhtml"/>                   

            
            
            
            <p:panel id="imPanel">                               

                <p:tree value="#{impactMapController.goal}" 
                        animate="true"
                        draggable="true"  
                        var="node"
                        dynamic="true" 
                        orientation="horizontal">

                    <p:treeNode>
                        <h:outputText value="#{node}"/>                       
                    </p:treeNode>                    
                </p:tree>
                
                <p:draggable for="imPanel"/>
                
            </p:panel>
            
            
            

            <p:panel id="imEditPanel">

                <p:splitButton id="advanced" value="Add"  
                               icon="pi pi-plus" 
                               filter="true" 
                               filterMatchMode="startsWith">
                    <p:submenu label="New" icon="fa fa-plus">

                        <p:menuitem value="Goal"
                                    icon="pi pi-plus"/>
                        
                        <p:menuitem value="Actor"
                                    icon="pi pi-plus" 
                                    disabled="true"/>     

                        <p:menuitem value="Implact"
                                    icon="pi pi-plus" 
                                    disabled="true"/>                

                        <p:menuitem value="Deliverable"
                                    icon="pi pi-plus"
                                    disabled="true"/>                
                                                    
                        <p:menuitem value="Userstory"
                                        icon="pi pi-plus"
                                        disabled="true"/>                




                    </p:submenu>            
                </p:splitButton>     

                <p:panelGrid columns="2">

                </p:panelGrid>

                <p:draggable for="imEditPanel"/>
            </p:panel>


        </h:form>

    </h:body>

</html>
