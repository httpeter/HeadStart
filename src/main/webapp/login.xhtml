<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.organizationName} - #{labels.appTitle}</title>
    </h:head>

    <h:body styleClass="loginPage">              

        <h:form>             

            <p:sidebar position="top" visible="#{loginController.DBStatus != ''}">
                <h:outputText value="#{loginController.DBStatus}"/>
            </p:sidebar>

            <!--Extra Growl since page doesn't include menu-->
            <p:growl>
                <p:autoUpdate/>
            </p:growl>




            
                

            <p:card style="min-width: 50%">
                    
                    <f:facet name="title">
                        #{labels.welcomeMSG}
                    </f:facet>
                    
                    <h:panelGrid columns="2">

                        <h:outputText value="Email address"/>
                        <p:inputText value="#{loginController.mail}"
                                     required="true"
                                     requiredMessage="Email address Required"/>

                        <h:outputText value="Password"/>
                        <p:password value="#{loginController.pwd}" 
                                    required="true" 
                                    requiredMessage="Password Required"/>

                        <p:spacer/>                        
                        <p:spacer/>                        

                        <h:outputText/>
                        <p:commandButton value="login" 
                                         action="#{loginController.login()}"                              
                                         icon="pi pi-unlock" 
                                         ajax="false"/>      
                    </h:panelGrid>
                
                <f:facet name="footer">
                    <h:link value="#{labels.sourceMSG}" 
                            style="font-size: 8pt; color: grey;"/>
                </f:facet>
                
                </p:card>
            




        </h:form>

    </h:body>

</html>
