<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.organizationName} - #{labels.appTitle}</title>
    </h:head> 

    <h:body styleClass="loginPage">              

        <h:form>    





            <!--DIALOGS-->
            <ui:include src="included/signupDLG.xhtml"/>




            <p:sidebar position="top" visible="#{loginController.DBStatus != ''}">
                <h:outputText value="#{loginController.DBStatus}"/>
            </p:sidebar>




            <!--Extra Growl since page doesn't include menu-->
            <p:growl>
                <p:autoUpdate/>
            </p:growl>



            <p:panelGrid columns="2" layout="grid">


                <!--Login Panel-->
                <p:card class="mainCard">


                    <f:facet name="title">
                        #{labels.welcomeMSG}
                    </f:facet>


                    <h:panelGrid columns="2">

                        <h:outputText value="Email address"/>
                        <p:inputText value="#{loginController.mail}"
                                     required="true"
                                     requiredMessage="Email address Required"
                                     style="width: 150px"/>

                        <h:outputText value="Password"/>
                        <p:password value="#{loginController.pwd}" 
                                    required="true" 
                                    requiredMessage="Password Required"
                                    style="width: 150px"/>

                        <p:spacer/>                        
                        <p:spacer/>                        

                        <h:outputText/>
                        <p:commandButton value="login" 
                                         action="#{loginController.login()}"                              
                                         icon="pi pi-unlock" 
                                         ajax="false"/>      
                    </h:panelGrid>






                    <f:facet name="footer">

                        <p:divider/>

                        <div align="right">                                                

                            <a href="#" onclick="PF('signupDLG').show()" 
                               class="myLink">#{labels.signupMSG}</a>                                               

                            <h:outputText value=" | " 
                                          styleClass="myLink"/>

                            <a href="mailto:httpeter@gmail.com" 
                               class="myLink">#{labels.contactMSG}</a>

                            <h:outputText value=" | "
                                          styleClass="myLink"/>

                            <a href="#" 
                               class="myLink">#{labels.aboutMSG}</a>
                        </div>
                    </f:facet>


                </p:card>


                <p:tagCloud model="#{loginController.tagCloudModel}">
                    <p:effect type="pulsate" event="load"  speed="500" delay="1000"/>
                </p:tagCloud>


            </p:panelGrid>



        </h:form>

    </h:body>

</html>
