<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <!--<ui:include src="included/head.xhtml"/>-->
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>              

        <h:form id="mainForm">  

            <p:growl id="growl"/>

            <p:panel id="welcomePanel">            
                <h:outputText value="#{labels.welcomeMSG}" escape="false"/>                 
            </p:panel>

            <p:panel>              

                <h:panelGrid columns="2">
                    <h:outputText value="username"/>
                    <p:inputText value="#{loginController.mail}"
                                 required="true"
                                 requiredMessage="Username Required"/>

                    <h:outputText value="password"/>
                    <p:password value="#{loginController.pwd}" 
                                required="true" 
                                requiredMessage="Password Required"/>

                    <h:outputText/>
                    <p:commandButton value="login" 
                                     action="#{loginController.login()}"                              
                                     icon="pi pi-unlock"
                                     ajax="false"/>      
                    <h:outputText/>
                    <p:commandButton value="Logout #{loginController.session.currentUser.firstname}  #{loginController.session.currentUser.lastname}"
                                     action="#{loginController.logout()}" 
                                     update="@form"/>
                    
                </h:panelGrid>

            </p:panel>

        </h:form>
    </h:body>
</html>
