<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form>

            <ui:include src="included/menu.xhtml"/>                   


            <p:card style="width:90%">

                <p:fileUpload auto="true"                               
                              listener="#{remarkableController.handleFileUpload}"
                              update="remarkupCard" />                                             

            </p:card>                      


            <p:card id="remarkupCard" style="width:90%">

                <p:inputTextarea 
                    style="width: 100%" 
                    value="#{remarkableController.remarkup}"/>

            </p:card>


        </h:form>

    </h:body>

</html>
