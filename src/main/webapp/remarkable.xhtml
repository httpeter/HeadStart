<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form>

            <ui:include src="included/menu.xhtml"/>                   

            
            <p:panel>

                <p:fileUpload auto="true" 
                              fileUploadListener="#{remarkableController.handleFileUpload}" 
                              update="remarkupPanel"/>                                             
                
            </p:panel>                      
            
            
            <p:panel id="remarkupPanel">
                
                <p:inputTextarea style="width: 100%" value="#{remarkableController.remarkup}"/>
                
            </p:panel>
          

        </h:form>

    </h:body>

</html>
