<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form>

            <ui:include src="included/menu.xhtml"/>                   

            <p:panel style="height:200px">                
                <h:outputText value="Download .WAR file"/>
                <br/>
                <br/>
                <p:commandButton value="Download"
                                 action="#{s3Controller.generateURL()}"
                                 update="downloadPanel"/>                
            </p:panel>   

            <p:panel id="downloadPanel"
                     style="height:200px">
                <a href="#{s3Controller.s3URI}" target="_blank">#{s3Controller.s3URI}</a>
            </p:panel>

        </h:form>

    </h:body>

</html>
