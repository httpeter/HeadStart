<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog id="placesDLG"
              header="Edit Place: '#{placesController.selectedPlace.name}'"
              modal="true" 
              widgetVar="placesDLG"
              width="80%"
              height="80%"
              closeOnEscape="true"
              dynamic="true">



        <p:panelGrid columns="2" layout="grid">

            <h3>#{placesController.selectedPlace.name}</h3>                                                                                              
            <p:rating value="#{placesController.selectedPlace.rating}" readonly="true"/>

            <p:graphicImage url="#{placesController.selectedPlace.urls}" width="300"/>                                                                                                                              
            <p:inputTextarea value="#{placesController.selectedPlace.description}"
                             style="width:100%"/>                                                                               
            
            <h:outputText value="Name"/>
            <p:inputText value="#{placesController.selectedPlace.name}"/>

            <h:outputText value="Arrival"/>
            <p:calendar value="#{placesController.selectedPlace.arrivaldate}" 
                        pattern="dd-MM-yyyy" 
                        timeZone="CET"/>


            <h:outputText value="Departure"/>
            <p:calendar value="#{placesController.selectedPlace.departuredate}" 
                        pattern="dd-MM-yyyy" 
                        timeZone="CET"/>


            <h:outputText value="Total stay"/>
            <h:outputText value="#{placesController.selectedPlace.departuredate.date - placesController.selectedPlace.arrivaldate.date} days"/>

            <h:outputText value="Country"/>
            <p:inputText value="#{placesController.selectedPlace.country}"/>

            <h:outputText value="Address"/>
            <p:inputTextarea value="#{placesController.selectedPlace.address}"
                             style="width:100%"/>

            <p:commandButton icon="fa fa-save"
                             value="Save"
                             action="#{placesController.saveSelectedPlace()}" 
                             oncomplete="PF('placesDLG').hide();"
                             update="@form"/>                    

            <p:commandButton icon="fa fa-ban" 
                             value="Cancel"
                             onclick="PF('placesDLG').hide();"/>         


        </p:panelGrid>







    </p:dialog>

</ui:composition>
