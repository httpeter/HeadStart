<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog header="#{labels.signupMSG}"
              modal="true" 
              widgetVar="signupDLG"
              width="400"              
              fitViewport="true"
              closeOnEscape="true"
              dynamic="true"
              minHeight="200"
              height="800">







        <p:inputText placeholder="#{labels.firstName}" 
                     value="#{signupController.newUser.firstname}"/>

        <br/>
        <br/>

        <p:inputText placeholder="#{labels.lastName}" 
                     value="#{signupController.newUser.lastname}"/>

        <br/>
        <br/>


        <p:inputText placeholder="#{labels.email} *" 
                     value="#{signupController.newUser.email}"/>

        <br/>
        <br/>

        <p:commandButton icon="fa fa-save"
                         value="Save"
                         disabled="true"
                         oncomplete="PF('signupDLG').hide();"
                         update="@form"/>                               
        <br/>
        <br/>

        <p:commandButton icon="fa fa-ban" 
                         value="Cancel"
                         onclick="PF('signupDLG').hide();"/>  


        <br/>
        <br/>

        <p:commandButton icon="fa fa-ban" 
                         value="Delete"
                         onclick="PF('signupDLG').hide();"
                         disabled="true"/>  



    </p:dialog>

</ui:composition>
