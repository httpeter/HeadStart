<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 
    <p:dialog header="#{labels.signupMSG}"
              modal="true" 
              widgetVar="signupDLG"
              width="400"              
              fitViewport="true"
              closeOnEscape="true"
              dynamic="true"
              minHeight="200"
              height="800">

        <p:panelGrid columns="2" layout="grid">
            
            <h:outputText/>
            <h:outputText value="Not available yet!" style="color: red"/>

            <h:outputText value="#{labels.firstName} *"/>
            <p:inputText style="width:100%" 
                         disabled="true"/>

            <h:outputText value="#{labels.lastName} *"/>
            <p:inputText style="width:100%" 
                         disabled="true"/>

            <h:outputText value="#{labels.email} *"/>
            <p:inputText style="width:100%" 
                         disabled="true"/>

            <p:commandButton icon="fa fa-save"
                             value="Save"
                             disabled="true"
                             oncomplete="PF('signupDLG').hide();"
                             update="@form"/>                               
            <p:commandButton icon="fa fa-ban" 
                             value="Cancel"
                             onclick="PF('signupDLG').hide();"/>  

            <h:outputText/>
            <p:commandButton icon="fa fa-ban" 
                             value="Delete"
                             onclick="PF('signupDLG').hide();"
                             disabled="true"/>  

        </p:panelGrid>



    </p:dialog>

</ui:composition>
