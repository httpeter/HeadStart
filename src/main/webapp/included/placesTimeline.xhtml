<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:timeline id="timeline" value="#{placesController.model}" height="250px"
                selectable="#{placesController.selectable}"
                zoomable="#{placesController.zoomable}"
                moveable="#{placesController.moveable}"
                stackEvents="#{placesController.stackEvents}"
                axisOnTop="#{placesController.axisOnTop}"
                eventStyle="#{placesController.eventStyle}"
                showCurrentTime="#{placesController.showCurrentTime}">

        <p:ajax event="select" listener="#{placesController.onSelect}"/>
        
    </p:timeline>

</ui:composition>
