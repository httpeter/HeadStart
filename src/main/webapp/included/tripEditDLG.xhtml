<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog header="Edit Trip: '#{placesController.selectedTrip.name}'"
              modal="true" 
              widgetVar="tripEditDLG"
              width="90%"
              blockScroll="true"
              fitViewport="true"
              closeOnEscape="true"
              dynamic="true"
              minHeight="200"
              height="600">

        <p:panelGrid columns="2" layout="grid">                                          

            <h:outputText value="Name *"/>
            <p:inplace editor="true">
                <p:inputText value="#{placesController.selectedTrip.name}"
                             style="width:100%"
                             required="true"/>
            </p:inplace>

            <h:outputText value="Startdate *"/>
            <p:inplace editor="true">
                <p:datePicker touchUI="true"                               
                              value="#{placesController.selectedTrip.startdate}"
                              pattern="dd-MM-yyyy" 
                              timeZone="CET">
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </p:datePicker
            </p:inplace>

            <h:outputText value="Description *"/>
            <p:inplace editor="true">
                <p:inputTextarea value="#{placesController.selectedTrip.description}"
                                 style="width:100%"
                                 required="true"/>
            </p:inplace>

            <h:outputText value="Notes"/>
            <p:inplace editor="true">
                <p:inputTextarea value="#{placesController.selectedTrip.notes}"
                                 style="width:100%"/>
            </p:inplace>

            <h:outputText value="Home address *"/>
            <p:inplace editor="true">
                <p:inputText value="#{placesController.selectedTrip.homeaddress}"
                             style="width:100%"
                             required="true"/>
            </p:inplace>

            <h:outputText value="Home address lattitude *"/>
            <p:inplace editor="true">
                <p:inputText value="#{placesController.selectedTrip.homelat}"
                             style="width:100%"
                             required="true"/>
            </p:inplace>

            <h:outputText value="Home address longitude *"/>
            <p:inplace editor="true">
                <p:inputTextarea value="#{placesController.selectedTrip.homelng}"
                                 style="width:100%"
                                 required="true"/>
            </p:inplace>

            <p:commandButton icon="fa fa-save"
                             value="Save"
                             action="#{placesController.saveSelectedTrip()}" 
                             oncomplete="PF('tripEditDLG').hide();"
                             update="@form"/>                    
            <p:commandButton icon="fa fa-ban" 
                             value="Cancel"
                             onclick="PF('tripEditDLG').hide();"/>                    

            <h:outputText/>
            <p:commandButton icon="fa fa-ban" 
                             value="Delete"
                             onclick="PF('tripEditDLG').hide();"
                             disabled="true"/>                    

        </p:panelGrid>



    </p:dialog>

</ui:composition>
