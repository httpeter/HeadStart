<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog id="addPlaceDLG"
              header="Add Place"              
              modal="true"
              widgetVar="addPlaceDLG"              
              closeOnEscape="true"              
              responsive="true"
              dynamic="true"
              fitViewport="true">

        <p:panelGrid columns="2" 
                     layout="grid" 
                     style="width:420px">

            <h:outputText value="Name" styleClass="headerText"/>
            <p:inputText value="#{placesController.newPlace.name}" required="true"/>

            <h:outputText value="Rating" styleClass="headerText"/>
            <p:rating value="#{placesController.newPlace.rating}"/>          

            <h:outputText value="Description" styleClass="headerText"/>
            <p:inputTextarea value="#{placesController.newPlace.description}"/>                                                                                                     

            <h:outputText value="Arrival" styleClass="headerText"/>
            <p:calendar value="#{placesController.newPlace.arrivaldate}" 
                        pattern="dd-MM-yyyy" 
                        timeZone="CET" required="true"/>

            <h:outputText value="Departure" styleClass="headerText"/>
            <p:calendar value="#{placesController.newPlace.departuredate}" 
                        pattern="dd-MM-yyyy" 
                        timeZone="CET"/>                

            <h:outputText value="Total price" styleClass="headerText"/>
            <p:inputText value="#{placesController.selectedPlace.price}"/> 

            <h:outputText value="Already booked" styleClass="headerText"/>
            <p:toggleSwitch value="#{placesController.selectedPlace.booked}" />


            <h:outputText value="Already payed" styleClass="headerText"/>
            <p:toggleSwitch value="#{placesController.selectedPlace.payed}" />


            <h:outputText value="Address" styleClass="headerText"/>
            <p:inputTextarea value="#{placesController.newPlace.address}"/>

            <h:outputText value="Country" styleClass="headerText"/>
            <p:inputText value="#{placesController.newPlace.country}"/>

            <h:outputText value="Lattitude" styleClass="headerText"/>
            <p:inputText value="#{placesController.newPlace.lat}"/>

            <h:outputText value="Longitude" styleClass="headerText"/>
            <p:inputText value="#{placesController.newPlace.lng}"/>

            <h:outputText value="Image URL:" styleClass="headerText"/>
            <p:inputText  value="#{placesController.newPlace.imgurls}"/>

            <h:outputText value="Venue URL:" styleClass="headerText"/>
            <p:inputText  value="#{placesController.newPlace.urls}"/>


            <p:commandButton icon="fa fa-save"
                             value="Save"
                             action="#{placesController.saveNewPlace()}" 
                             oncomplete="PF('addPlaceDLG').hide();"
                             update="@form"/>                    

            <p:commandButton icon="fa fa-ban" 
                             value="Cancel"
                             onclick="PF('addPlaceDLG').hide();"/>         


        </p:panelGrid>                

    </p:dialog>

</ui:composition>
