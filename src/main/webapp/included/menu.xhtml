<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:growl>
        <p:autoUpdate/>
    </p:growl>


    <p:megaMenu>

        <p:submenu label="Experiments" icon="pi pi-check">
            <p:column>
                <p:submenu label="Various">
                <p:menuitem value="#{labels.menuItemPlaces}" 
                            icon="fa fa-globe"
                            url="places.html"/>

                <p:menuitem value="#{labels.menuItemImpactMap}" 
                            icon="pi pi-sitemap"
                            url="impactMap.html"/>

                <p:menuitem value="#{labels.menuItemRemarkable}" 
                            icon="pi pi-table"
                            url="remarkable.html"/>
                </p:submenu>
            </p:column>

        </p:submenu>

        <p:menuitem value="#{labels.menuItemCRM}" 
                    icon="fa fa-people"
                    url="index.html"/>

        <p:menuitem value="#{labels.menuItemNotes}" 
                    icon="pi pi-notes"
                    url="notes.html"/>

        <p:menuitem value="#{labels.menuItemComponents}" 
                    icon="fa fa-th"
                    url="components.html"/>                                    

        <p:menuitem value="#{labels.menuItemAdmin}" 
                    disabled="#{sessionController.currentUser.role!= 'admin'}"
                    icon="fa fa-gear"
                    url="admin.html"/>            

        <p:menuitem  value="#{sessionController.currentUser.firstname}  #{sessionController.currentUser.lastname} logout"                      
                     disabled="#{sessionController.currentUser==null}"                    
                     icon="pi pi-lock"
                     url="login.html"/>
        <p:menuitem/>

    </p:megaMenu>

    <!--Do not remove!-->
    <h:outputText value="#{sessionController.redirectToLogin}"/>    



</ui:composition>
