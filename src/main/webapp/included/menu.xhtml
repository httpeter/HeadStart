<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:growl>
        <p:autoUpdate/>
    </p:growl>


    <p:megaMenu>

        <p:menuitem value="#{labels.menuItemHome}" 
                    icon="fa fa-home"
                    url="index.html"/>

        <p:menuitem value="#{labels.menuItemNotify}" 
                    icon="fa fa-star"
                    url="notify.html"/>

        <p:menuitem value="#{labels.menuItemComponents}" 
                    icon="fa fa-th"
                    url="components.html"/>                                    

        <p:menuitem  value="#{sessionController.currentUser.firstname}  #{sessionController.currentUser.lastname} logout"                      
                     disabled="#{sessionController.currentUser==null}"                    
                     icon="pi pi-lock"
                     url="login.html"/>
        <p:menuitem/>
        
         <p:menuitem value="#{labels.menuItemAdmin}" 
                    icon="fa fa-gear"
                    url="admin.html"/>            

    </p:megaMenu>

    <!--Do not remove!-->
    <h:outputText value="#{sessionController.redirectToLogin}"/>    



</ui:composition>
