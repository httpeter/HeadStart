<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form style="background-image: url('https://cdn.shopify.com/s/files/1/0282/3392/4740/files/matterh_1200x.jpg'); background-size: cover; background-repeat: no-repeat">

            <ui:include src="included/menu.xhtml"/>        

            <p:panel>

                <p:panelGrid layout="grid" columns="2">                                

                    <p:outputLabel value="Food Moment"/>
                    <p:calendar value="#{peetPatroonController.newFoodMoment.moment}" 
                                required="true" 
                                requiredMessage="Input Required"
                                mode="inline"/>

                    <p:outputLabel value="Moment Type"/>
                    <p:inputText value="#{peetPatroonController.newFoodMoment.momenttype}"
                                 required="true" requiredMessage="Input Required"/>

                    <p:outputLabel value="Food Taken"/>
                    <p:inputText value="#{peetPatroonController.newFoodMoment.intake}"
                                 required="true" requiredMessage="Input Required"/>

                    <h:outputText/>
                    <p:commandButton value="save" 
                                     action="#{peetPatroonController.save()}"
                                     update="@form"/>

                </p:panelGrid>

            </p:panel>



            <p:panel>

                <h1><h:outputText value="Food Moments"/></h1>
                <p:dataTable value="#{peetPatroonController.foodMoments}" 
                             var="item" 
                             reflow="true">                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Moment"/>
                        </f:facet>
                        <p:calendar value="#{item.moment}" 
                                    readonly="true"/>                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Momenttype"/>
                        </f:facet>
                        <h:outputText value="#{item.momenttype}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Intake"/>
                        </f:facet>
                        <h:outputText value="#{item.intake}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>



        </h:form>

    </h:body>

</html>
