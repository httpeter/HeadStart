<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <p:dashboard id="dashboard" model="#{homeController.dashboardModel}">






        <p:panel id="dashboardInfoPanel" header="#{labels.welcomePanelHeader} 
                 #{labels.organizationName}" styleClass="myDashboardPanel">

            <h:outputText value="#{labels.welcomeMSG}" escape="false"/>

        </p:panel>



    </p:dashboard>


    
    
    
            
        <p:dataTable value="#{homeController.products}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Productid"/>
                    </f:facet>
                    <h:outputText value="#{item.productid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Productname"/>
                    </f:facet>
                    <h:outputText value="#{item.productname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Supplierid"/>
                    </f:facet>
                    <h:outputText value="#{item.supplierid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Categoryid"/>
                    </f:facet>
                    <h:outputText value="#{item.categoryid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantityperunit"/>
                    </f:facet>
                    <h:outputText value="#{item.quantityperunit}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Unitprice"/>
                    </f:facet>
                    <h:outputText value="#{item.unitprice}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Unitsinstock"/>
                    </f:facet>
                    <h:outputText value="#{item.unitsinstock}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Unitsonorder"/>
                    </f:facet>
                    <h:outputText value="#{item.unitsonorder}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Reorderlevel"/>
                    </f:facet>
                    <h:outputText value="#{item.reorderlevel}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Discontinued"/>
                    </f:facet>
                    <h:outputText value="#{item.discontinued}"/>
                </p:column>
            </p:dataTable>
  
    
    
    



</ui:composition>
