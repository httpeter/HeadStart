<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dashboard model="#{homeController.dashboardModel}">


        <p:panel id="welcomePanel" header="#{labels.welcomePanelHeader} 
                 #{labels.organizationName}" styleClass="myDashboardPanel">            
                <h:outputText value="#{labels.welcomeMSG}"/>                                 
        </p:panel>


        <p:panel id="demoPanel" header="#{labels.demoPanelHeader}"
                 styleClass="myDashboardPanel">               
    
            <p:dataTable value="#{homeController.persons}" 
                         var="person" 
                         reflow="true"                          
                         scrollable="true"
                         scrollRows ="12"
                         scrollHeight="300"
                         liveScroll="true"
                         selectionMode="single"                          
                         selection="#{homeController.selectedPerson}"
                         rowKey="#{person.id}">                                                        

                <p:ajax event="rowSelect" 
                        update="mainForm:editPanel"/>

                <p:column sortBy="#{person.id}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>                  
                    <h:outputText value="#{person.id}"/>
                </p:column>

                <p:column sortBy="#{person.firstName}">
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </p:column>               

                <p:column sortBy="#{person.lastName}">
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </p:column>

                <p:column sortBy="#{person.age}">
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{person.age}"/>
                </p:column>

                <p:column sortBy="#{person.gender}">
                    <f:facet name="header">
                        <h:outputText value="Gender"/>
                    </f:facet>
                    <h:outputText value="#{labels.m}" rendered="#{person.gender=='m'}"/>
                    <h:outputText value="#{labels.f}" rendered="#{person.gender=='f'}"/>
                </p:column>                    

            </p:dataTable>           

            <br/>

             <p:panelGrid id="editPanel" 
                         columns="2" 
                         rendered="#{homeController.selectedPerson != null}"
                         layout="grid">
                
                <h:outputText value="First Name"/>
                <p:inputText value="#{homeController.selectedPerson.firstName}">
                    <p:ajax update="@parent:btnGrid" event="change"/>
                </p:inputText>
                <h:outputText value="Last Name"/>
                <p:inputText value="#{homeController.selectedPerson.lastName}"/>                                    
                <h:outputText value="Age"/>
                <p:inputText value="#{homeController.selectedPerson.age}"/>
                <h:outputText value="Gender"/>
                <p:selectOneButton value="#{homeController.selectedPerson.gender}">
                    <f:selectItem itemLabel="#{labels.m}" itemValue="m"/>
                    <f:selectItem itemLabel="#{labels.f}" itemValue="f"/>
                </p:selectOneButton>
                <h:outputText/>
                <h:panelGrid id="btnGrid" columns="3">
                    <p:commandButton value="New" 
                                     disabled="#{homeController.selectedPerson.firstName==null}"
                                     action="#{homeController.newPerson()}" 
                                     update="editPanel"/>
                    <p:commandButton value="Save" 
                                     disabled="#{homeController.selectedPerson.firstName==null}" 
                                     action="#{homeController.saveSelectedPerson()}" 
                                     update="@form"/>
                    <p:commandButton value="Delete" 
                                     disabled="#{homeController.selectedPerson.firstName==null}" 
                                     oncomplete="PF('dlgDelete').show()"
                                     update="@form"/>    
                </h:panelGrid>                
            </p:panelGrid>
           
            
        </p:panel>

    </p:dashboard>










    <p:dialog id="dlgDelete" header="Delete Person" widgetVar="dlgDelete" modal="true" closeOnEscape="true">
        <br/>        
        <h:outputText value="Delete #{homeController.selectedPerson.firstName} #{homeController.selectedPerson.lastName} ?" />        
        <br/>
        <br/>
        <p:commandButton value="Yes" action="#{homeController.deleteSelectedPerson()}" oncomplete="hide()" ajax="false"/>
        <p:commandButton value="No" onclick="hide()"/>
    </p:dialog>


</ui:composition>
