<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dashboard model="#{homeController.dashboardModel}">


        <p:panel id="welcomePanel" header="#{labels.welcomePanelHeader} 
                 #{labels.organizationName}" styleClass="myDashboardPanel">

            <h:outputText value="#{labels.welcomeMSG}"/>                     

        </p:panel>

        
        <p:panel id="demoPanel" header="#{labels.demoPanelHeader}"
                 styleClass="myDashboardPanel">   

            <p:commandButton value="#{labels.btnLoadPersons}" 
                             action="#{homeController.loadPersons()}" 
                             update="mainForm:demoPanel"/>

            <br/>
            

            <p:dataTable value="#{homeController.persons}" 
                         var="person" 
                         reflow="true"                          
                         scrollable="true"
                         scrollHeight="300">                                                        

                <p:column>
                    <p:commandButton icon="fa fa-caret-right" update="mainForm:editPanel">
                        <f:setPropertyActionListener value="#{person}" 
                                                     target="#{homeController.selectedPerson}"/>
                    </p:commandButton>
                </p:column>
                
                <p:column sortBy="#{person.firstName}">
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </p:column>               
                
                <p:column sortBy="#{person.lastName}">
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </p:column>

                <p:column sortBy="#{person.age}">
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{person.age}"/>
                </p:column>

                <p:column sortBy="#{person.gender}">
                    <f:facet name="header">
                        <h:outputText value="Gender"/>
                    </f:facet>
                    <h:outputText value="#{labels.m}" rendered="#{person.gender=='m'}"/>
                    <h:outputText value="#{labels.f}" rendered="#{person.gender=='f'}"/>
                </p:column>                             

            </p:dataTable>           

            <p:separator rendered="#{homeController.selectedPerson != null}"/>            

            <p:panelGrid id="editPanel" columns="2" rendered="#{homeController.selectedPerson != null}">
                <h:outputText value="First Name"/>
                <p:inputText value="#{homeController.selectedPerson.firstName}"/>
                <h:outputText value="Last Name"/>
                <p:inputText value="#{homeController.selectedPerson.lastName}"/>                
                <h:outputText value="Age"/>
                <p:inputText value="#{homeController.selectedPerson.age}"/>
                <h:outputText value="Gender"/>
                <p:selectOneButton value="#{homeController.selectedPerson.gender}">
                    <f:selectItem itemLabel="#{labels.m}" itemValue="m"/>
                    <f:selectItem itemLabel="#{labels.f}" itemValue="f"/>
                </p:selectOneButton>
                <h:outputText/>
                <p:commandButton value="Save" disabled="#{homeController.selectedPerson.id==null}" 
                                 action="#{homeController.savePersons()}" 
                                 update="@form"/>    
            </p:panelGrid>


        </p:panel>

    </p:dashboard>













</ui:composition>
