<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <p:dashboard id="dashboard" model="#{homeController.dashboardModel}">






        <p:panel id="dashboardInfoPanel" header="#{labels.welcomePanelHeader} 
                 #{labels.organizationName}" styleClass="myDashboardPanel">

            <h:outputText value="#{labels.welcomeMSG}" escape="false"/>

        </p:panel>




        <p:panel id="testPanel">   
         
            <p:commandButton value="test" actionListener="#{homeController.test()}"/>
            
            <br/>

            <p:dataTable value="#{homeController.persons}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FirstName"/>
                    </f:facet>
                    <h:outputText value="#{item.firstName}"/>
                </p:column>               
            </p:dataTable>
        </p:panel>


    </p:dashboard>
















</ui:composition>
