<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <p:dashboard id="dashboard" model="#{homeController.dashboardModel}">






        <p:panel id="dashboardInfoPanel" header="#{labels.welcomePanelHeader} 
                 #{labels.organizationName}" styleClass="myDashboardPanel">

            <h:outputText value="#{labels.welcomeMSG}" escape="false"/>
            
            <br/>
            
            <p:commandButton value="Personen Laden" action="#{homeController.loadPersons()}" update="testPanel"/>

        </p:panel>




        <p:panel id="testPanel">   
         
           

            <p:dataTable value="#{homeController.persons}" var="person" reflow="true">
                <p:column sortBy="#{person.firstName}">
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </p:column>               
                <p:column sortBy="#{person.lastName}">
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </p:column>
                <p:column sortBy="#{person.age}">
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{person.age}"/>
                </p:column>
                <p:column sortBy="#{person.gender}">
                    <f:facet name="header">
                        <h:outputText value="Gender"/>
                    </f:facet>
                    <h:outputText value="#{labels.m}" rendered="#{person.gender=='m'}"/>
                    <h:outputText value="#{labels.f}" rendered="#{person.gender=='f'}"/>
                </p:column>
            </p:dataTable>
        </p:panel>


    </p:dashboard>
















</ui:composition>
