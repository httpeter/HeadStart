<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>               
        <ui:include src="included/head.xhtml"/>
        <title>#{labels.appTitle} - #{labels.organizationName}</title>
    </h:head>

    <h:body>

        <h:form style="background-image: url('https://cdn.shopify.com/s/files/1/0282/3392/4740/files/matterh_1200x.jpg'); background-size: cover; background-repeat: no-repeat">

            <ui:include src="included/menu.xhtml"/>        

            <p:panel collapsed="true" 
                     toggleable="true" 
                     header=" Register food">

                <p:panelGrid layout="grid" columns="2">                                

                    <p:outputLabel value="Moment"/>
                    <p:calendar value="#{foodMomentController.newFoodMoment.moment}" 
                                required="true" 
                                requiredMessage="Input Required"/>

                    <p:outputLabel value="Moment Type"/>                    
                    <p:selectOneRadio label="Moment Type" 
                                      value="#{foodMomentController.newFoodMoment.momenttype}"
                                      required="yes" requiredMessage="Select a food moment">
                        <f:selectItem itemLabel="Breakfast" itemValue="breakfast"/>
                        <f:selectItem itemLabel="Lunch" itemValue="lunch"/>
                        <f:selectItem itemLabel="Dinner" itemValue="dinner"/>
                        <f:selectItem itemLabel="Snack" itemValue="snack"/>
                    </p:selectOneRadio>

                    <p:outputLabel value="Food Taken"/>
                    <p:inputText value="#{foodMomentController.newFoodMoment.intake}"
                                 required="true" requiredMessage="Input Required"/>

                    <h:outputText/>
                    <p:commandButton value="save" 
                                     action="#{foodMomentController.save()}"
                                     update="@form"/>

                </p:panelGrid>

            </p:panel>



            <p:panel>

                <h4>
                    <h:outputText 
                        value="Food Moments of #{sessionController.currentUser.firstname} #{sessionController.currentUser.lastname}"/>
                </h4>
                <p:dataTable value="#{foodMomentController.foodMoments}" 
                             var="item" 
                             reflow="true"
                             paginator="true" 
                             filterBy="#{item.moment}">                    
                    <p:column groupRow="true" sortBy="#{item.moment}">
                        <f:facet name="header">
                            <h:outputText value="Moment"/>                                                         
                        </f:facet>
                        <h:outputText value="#{item.moment}">
                            <f:convertDateTime pattern="dd-MM-yyyy" 
                                               timeZone="CET"/>
                        </h:outputText>
                    </p:column>
                    <p:column groupRow="true" sortBy="#{item.momenttype}">
                        <f:facet name="header">
                            <h:outputText value="Momenttype"/>
                        </f:facet>
                        <h:outputText value="#{item.momenttype}"/>
                    </p:column>
                    <p:column sortBy="#{item.intake}">
                        <f:facet name="header">
                            <h:outputText value="Intake"/>
                        </f:facet>
                        <h:outputText value="#{item.intake}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>



        </h:form>

    </h:body>

</html>
